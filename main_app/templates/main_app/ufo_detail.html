{% extends 'base.html' %}
{% block content %}

<h1>UFO Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ ufo.name }}</span>
        <p>Color: {{ ufo.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'ufos_update' ufo.id %}">Edit</a>
        <a href="{% url 'ufos_delete' ufo.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
