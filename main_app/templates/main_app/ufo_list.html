{% extends 'base.html' %}
{% block content %}

<h1>UFO List</h1>

{% for ufo in ufo_list %}
  <a href="{% url 'ufos_detail' ufo.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ ufo.name }}</span>
            <p>Color: {{ ufo.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
